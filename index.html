<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="register" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>

        <!-- Messaging Form -->
        <div class="form-container" id="message" style="display: none;">
            <h2>Send Anonymous Message</h2>
            <form id="messageForm">
                <textarea id="messageContent" placeholder="Enter your message..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
